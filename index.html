<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기억력 향상 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>🧠 기억력 게임</h1>
      <div id="level-info">레벨: 1</div>
      <div id="timer">남은 시간: 30초</div>
      <div id="score-info">점수: 0</div>
    </div>
    <div id="board" class="board"></div>
    <div id="result" class="result hidden">
      <h2 id="result-message"></h2>
      <div id="ad-slot">
        <!-- Google AdSense 광고 코드 -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4991306147522322"
                crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-4991306147522322"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
      <button onclick="startGame()">다시 시작</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
